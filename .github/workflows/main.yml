# .github/workflows/main.yml (CORREGIDO)

name: Playwright Tests CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ===============================================
  # 1. JOB DE PRUEBAS DE UI (PARALELO - Genera artefactos por navegador)
  # ===============================================
  ui-tests:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        project: [ui-chromium, ui-firefox] # EjecutarÃ¡ dos trabajos en paralelo

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: âš™ï¸ Load Environment Variables (optional)
        run: echo "${{ secrets.ENV_VARS }}" > .env

      # âœ… CLAVE: Ejecuta el test. Se asume que tu playwright.config.ts genera el reporte
      # en una carpeta Ãºnica para cada proyecto (ej. playwright-report/ui-chromium)
      - name: â–¶ï¸ Run UI Tests (${{ matrix.project }})
        run: npx playwright test --project=${{ matrix.project }}

      # âœ… Subir artefacto: Crea un archivo zip distinto para cada navegador
      - name: ğŸ“Š Upload Report Artifact (${{ matrix.project }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.project }} # html-report-ui-chromium, html-report-ui-firefox
          path: playwright-report/ # Sube todo lo generado por este worker
          retention-days: 30

  # ===============================================
  # 2. JOB DE PRUEBAS DE API (SECUENCIAL Y ESTABLE)
  # ===============================================
  api-tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    # Asegura que la CI registra la falla de UI si ocurre.
    needs: [ui-tests]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      # âœ… Ejecuta solo el proyecto API, sin matriz.
      - name: â–¶ï¸ Run API Tests (Sequential)
        run: npx playwright test --project=api-mode

      # ğŸ“Š Subir el reporte de API.
      # Sube la carpeta playwright-report que se generÃ³ en este Job.
      - name: ğŸ“Š Upload API Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-api # Nombre de artefacto Ãºnico
          path: playwright-report/
          retention-days: 30
