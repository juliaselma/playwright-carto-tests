name: Playwright Tests CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ===============================================
  # 0. JOB SECURITY CHECK (LINT & FORMAT)
  # ===============================================
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run Linting (ESLint)

        run: npm run lint

      - name: âœï¸ Run Formatting Check (Prettier)

        run: npx prettier --check "**/*.{ts,js,json,css,html,md}"

  # ===============================================
  # 1. JOB UI TESTS (PARALLEL)
  # ===============================================
  ui-tests:
    timeout-minutes: 15
    # ğŸš¨ DEPENDENCY: Waits for successful quality check
    needs: quality-checks
    strategy:
      fail-fast: false
      matrix:
        project: [ui-chromium, ui-firefox]

    runs-on: ubuntu-latest

    # Security logic: Only executes if it's not a fork PR
    if: github.event_name == 'push' || github.repository == github.event.pull_request.head.repo.full_name

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: â–¶ï¸ Run UI Tests (${{ matrix.project }})
        run: npx playwright test --project=${{ matrix.project }}
        env:
          USER_EMAIL: ${{ secrets.UI_USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.UI_USER_PASSWORD }}

      - name: ğŸ“Š Upload Report Artifact (${{ matrix.project }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

  # ===============================================
  # 2. JOB API TESTS (SECUENTIAL)
  # ===============================================
  api-tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    # ğŸš¨ DEPENDENCY: Depends on 'quality-checks' and 'ui-tests'
    needs: [quality-checks, ui-tests]

    # Forced execution and security:
    # 1. 'always()' is executed if UI test fail.
    # 2. Prevents secret exposure in forks
    if: always() && (github.event_name == 'push' || github.repository == github.event.pull_request.head.repo.full_name)

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: â–¶ï¸ Run API Tests (Sequential)
        run: npx playwright test --project=api-mode
        env:
          USER_NAME: ${{ secrets.API_USERNAME }}
          PASSWORD: ${{ secrets.API_PASSWORD }}

      - name: ğŸ“Š Upload API Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-api
          path: playwright-report/
          retention-days: 30
